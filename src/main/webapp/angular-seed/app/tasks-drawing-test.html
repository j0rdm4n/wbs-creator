<!DOCTYPE html>
<html>
    <head>
        <script src="js/raphael-min.js" type="text/javascript"></script>
        <script src="js/tasks.js" type="text/javascript"></script>
        <script src="js/tasks-drawing.js" type="text/javascript"></script>
        <script type="text/javascript">
            window.onload = function() {       
                var root = new Task("Tha rootie task")
                
                var subTask1 = root.addSubTask("subie task 1")
                var subTask2 = root.addSubTask("subie task 2")
                var subSubTask1 = subTask2.addSubTask("Subsubie task 1")
                var subSubTask2 = subTask2.addSubTask("Subsubie task 2")
    
                var paper = Raphael(10, 50, 1000, 1000)
                
                var rootDisplay = new TaskDisplay(paper, root)
                var subTask1Display = new TaskDisplay(paper, subTask1)
                var subTask2Display = new TaskDisplay(paper, subTask2)
                var subSubTask1Display = new TaskDisplay(paper, subSubTask1)
                var subSubTask2Display = new TaskDisplay(paper, subSubTask2)
                
                rootDisplay.draw()
                subTask1Display.draw()
                subTask2Display.draw()
                subSubTask1Display.draw()
                subSubTask2Display.draw()
            }
        </script>
    </head>
    <body>
        <div></div>
    </body>
</html>
