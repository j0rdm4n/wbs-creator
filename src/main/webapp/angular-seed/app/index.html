<!doctype html>
<html lang="en" ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title>WBS Creator</title>
        <link rel="stylesheet" href="css/app.css"/>
        <link href="../../bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="../../bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="../../style.css"/>
        <script type="text/javascript" src="../../jquery.min.js"></script>
        <script type="text/javascript" src="../../host-vars.js.jsp"></script>
    </head>
    <body>
        <div class="navbar navbar-fixed-top" ng-controller="LoggedInUserController">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <span class="brand">WBS Creator</span>
                    <div class="nav-collapse">
                        <ul class="nav">
                            <li ng-class="getClass('/home')"><a id="home" href="#">Home</a></li>
                            <li ng-class="getClass('/projects')">
                                <a href="#/projects" id="projects" ng-show="loggedInUser.username">Projects</a>                            
                            </li>
                        </ul>

                        <p class="navbar-text pull-right">
                            <span ng-show="loggedInUser.username">
                                Logged in as {{loggedInUser.username}} (<a href="#" ng-click="logout()">Logout</a>)
                            </span>
                        </p>                        
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container-fluid" ng-view>
        </div>

        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular/angular-cookies.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/directives.js"></script>
    </body>
</html>
